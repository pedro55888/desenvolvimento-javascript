<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e objetos</title>
</head>
<body>
    <h1>Arrays e objetos</h1>
    
    <script>
        //array  length conta.
        var frutas  = ["Banana","Uva", "Maça", "Abacaxi", "Pera", "Kiwi"]
        console.log(frutas)
        console.log(frutas[0])
        console.log(frutas.length)
        console.log(frutas[3])
        console.log(frutas.length-1);
        console.log(frutas[frutas.length-1])

        frutas.push("Manga");
        console.log(frutas);
        frutas[1] = "Abacate";
        console.log(frutas);

        frutas.unshift("Uva"); //adiciona / muda a primeira posição [0]
        console.log(frutas);

        frutas.pop(); //remove o ultimo elemento
        console.log(frutas);

        frutas.shift(); //remove o primeiro elemento
        console.log(frutas);

        frutas.splice(1,1);    //remove posiçao especifica
        console.log(frutas)   

        frutas.splice(1,0,"Abacate", "Pitaya"); //splice(posição que vou trabalhar, vou remover, vou inserir)
        console.log(frutas);

        console.log(frutas.slice(0,3));  // posicao -1

        console.log(frutas.includes("Banana"));  //verifica se está presente, case sensitive

        console.log(frutas.indexOf("Banana"))


        //Objetos

        var pessoa = {
            "Nome" : "Pedro",
            "Idade" : "16",
            "Altura" : 1.75,
            "Cpf" : "123.456.789-00"
        }

        console.log(pessoa);
        console.log(pessoa.Nome);
        console.log(pessoa["Nome"]);

        pessoa.cidade = "Presidente Prudente-SP";
        console.log(pessoa);

        delete pessoa.cidade;  //Certo
        console.log(pessoa);

        console.log("Nome" in pessoa); 
        console.log(Object.values(pessoa).includes("Pedro"));  















    </script>


</body>
</html>
