<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de condicionais</title>
</head>
<body>
    
    <h1>Exemplo de condicionais</h1>   
    
    <script>
 
        var idade = 18;
        if(idade < 18){
            console.log("Menor de idade")
        } else{
            console.log("Maior de idade")
        }

        if (idade < 18){
            console.log("Menor de idade")
        } else if (idade === 18){
            console.log("Tem 18 anos")
        } else {
            console.log("Mais de 18 anos")
        }

        var nota = 7;
        var faltas = 3;

        if (nota >= 7 && faltas <= 4){
            console.log("Aluno aprovado!")
        } else{
            console.log("Aluno reprovado")
        }

        var nota = 7;
        var faltas = 3;

        if (nota >= 7 || faltas <= 4){
            console.log("Aluno aprovado!")
        } else{
            console.log("Aluno reprovado")
        }

        var nome = "Pedro";
        if (nome){
            console.log(nome);
        } else {
            console.log("Nome não informado");
        }

        var nome = "";
        var mensagem = "";
        if (nome){
            mensagem = nome
        } else {
           mensagem = "Nome não informado";
        }
        console.log(mensagem)

        mensagem = nome ? nome : "Nome não informado 2";
        console.log(mensagem);

        var nome = "João";
        var idade = 18;

        if (nome){
            if (idade >= 18){
                console.log(nome, idade);
            } else{
                console.log(nome);
            }
        } else{
            console.log("Nome não informado!")
        }

        var categoria = '2';
        switch (categoria){
            case "1":
                console.log("R$ 11,22");
                break;
            case "2":
                console.log("R$ 22.11");
                break;
            default:
                console.log("Categoria Livre, pode passar!")
        }




    </script>

</body>
</html>
