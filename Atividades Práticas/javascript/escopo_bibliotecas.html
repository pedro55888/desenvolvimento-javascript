    <script>

function exemploVar() {
    var x = 10;
    if (1 == 1) {
        var x = 20;
        console.log("Dentro do if:", x);
    }
    console.log("Fora do if, mas ainda dentro da função:", x);
}

exemploVar();

function exemploLet() {
    let x = 10;
    if (1 == 1) {
        let x = 20;
        console.log("Dentro do if:", x);
    }
    console.log("Fora do if, mas ainda dentro da função:", x);
}

exemploLet();
