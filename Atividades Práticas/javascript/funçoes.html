<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Funções</title>
</head>
<body>

    <script>

        function saudacao(){
            console.log("Olá Mundo!")
        }
        saudacao();

        function saudacaoComArgumento(nome){
            console.log("Olá Mundo! Eu sou " + nome);
        }
        saudacaoComArgumento("Pedro");

        function saudacaoComArgOpcional(nome, saudacao = "Olá"){
            console.log(saudacao + " , " + nome);
        }
        saudacaoComArgOpcional("Pedro")
        saudacaoComArgOpcional("Maria", "Oi")

        function somar(numero1, numero2){
            console.log(numero1 + numero2);
        }

        somar(5,2);
        somar(3,5);

        function somarRetorno(numero1 , numero2){
            return (numero1 + numero2);
        }

        var soma = somarRetorno(5,2);
        console.log(soma)

        function media(n1,n2,n3){
            return ((n1 + n2 + n3 ) /3);
        }
        console.log(media(10,10,10));

        var m = media(10,10,10);
        if (m > 7){
            console.log("Aprovado");
        }else{
            console.log("Reprovado")
        }



    </script>
</body>
</html>
