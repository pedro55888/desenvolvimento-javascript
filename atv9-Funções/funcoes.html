    <script>

//função para verificar se o numero é par ou impar

        }

    }

    console.log(par(3))

    //gerar tabuada,lista array[10,5,3,8,2]
    function gerarTabuada(numeros) {
    numeros.forEach(function(numero) {
        console.log(`Tabuada do ${numero}`);
        for (var j = 1; j <= 10; j++) {
            console.log(`${numero} x ${j} = ${numero * j}`);
        }
    });
}

gerarTabuada([10, 5, 3, 8, 2]);

//IMC, receber peso e altura e calcular imc
//Verificar se a pessoa está abaixo do pesom peso normal, sobrepeso ou obesidade
//abaixo de 18.5 = Abaixo do peso
//entre 18.5 e 24.9 = peso normal
//igual ou acima de 25 e abaixo de 29.9 = spbrepeso
//acima de 29.9 obesidade

function IMC(peso, altura) {
    var imc = peso / (altura ** 2);
    console.log("IMC: ", imc.toFixed(2));

    if (imc <= 18.5) {
        console.log("Abaixo do Peso");
    }
    else if (imc > 18.5 && imc <= 24.9) {
        console.log("Peso Normal");
    }
    else if (imc >= 25 && imc <= 29.9) {
        console.log("Sobrepeso");
    }
    else if (imc >= 30) {
        console.log("Obesidade");
    }
}

IMC(80, 1.80);
IMC(70, 1.90);
IMC(150,1.90)
